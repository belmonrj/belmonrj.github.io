  desc: z-component of the TOFW track hit

- name: get_ttofw
  type: float
  code: virtual float get_ttofw(/*args*/) const;
  desc: time of flight from the vertex to the TOFW (the BBC start time for the event is subtracted)

- name: get_qtofw
  type: float
  code: virtual float get_qtofw(/*args*/) const;
  desc: the total charge (ADC) of the TOFW track hit

- name: get_tofwadcup
  type: float
  code: virtual float get_tofwadcup(/*args*/) const;
  desc: the charge (ADC) from the upper side of the TOFW track hit

- name: get_tofwadcdw
  type: float
  code: virtual float get_tofwadcdw(/*args*/) const;
  desc: the charge (ADC) from the lower side of the TOFW track hit

- name: get_tofwtdcup
  type: float
  code: virtual float get_tofwtdcup(/*args*/) const;
  desc: the raw time (TDC) from the upper side of the TOFW track hit

- name: get_tofwtdcdw
  type: float
  code: virtual float get_tofwtdcdw(/*args*/) const;
  desc: the raw time (TDC) from the lower side of the TOFW track hit

- name: get_tofwsdz
  type: float
  code: virtual float get_tofwsdz(/*args*/) const;
  desc: the sigmalized version of tofwdz

- name: get_tofwsdphi
  type: float
  code: virtual float get_tofwsdphi(/*args*/) const;
  desc: the sigmalized version of tofwdphi

- name: get_m2tofw
  type: float
  code: virtual float get_m2tofw(/*args*/) const;
  desc: the calculated mass squared of the TOFW track (using ttofw, pltofw, and mom)

