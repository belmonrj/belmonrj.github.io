- name: get_tofwid
  type: short
  code: virtual short get_tofwid(/*args*/) const;
  desc: Ron needs to double check

- name: get_ptofwx
  type: float
  code: virtual float get_ptofwx(/*args*/) const;
  desc: x-component of the projection of the cgl track onto the TOFW

- name: get_ptofwy
  type: float
  code: virtual float get_ptofwy(/*args*/) const;
  desc: y-component of the projection of the cgl track onto the TOFW

- name: get_ptofwz
  type: float
  code: virtual float get_ptofwz(/*args*/) const;
  desc: z-component of the projection of the cgl track onto the TOFW

- name: get_pltofw
  type: float
  code: virtual float get_pltofw(/*args*/) const;
  desc: pathlength of the track from the collision to the TOFW

- name: get_tofwdphi
  type: float
  code: virtual float get_tofwdphi(/*args*/) const;
  desc: difference between track projection and the track hit in the phi direction (viz dphi means delta phi)

- name: get_tofwdz
  type: float
  code: virtual float get_tofwdz(/*args*/) const;
  desc: difference between track projection and the track hit in the z direction (viz dz means delta z)

- name: get_striptofw
  type: int
  code: virtual int get_striptofw(/*args*/) const;
  desc: the unique id number of the strip of the track hit

- name: get_tofwx
  type: float
  code: virtual float get_tofwx(/*args*/) const;
  desc: x-component of the TOFW track hit

- name: get_tofwy
  type: float
  code: virtual float get_tofwy(/*args*/) const;
  desc: y-component of the TOFW track hit

- name: get_tofwz
  type: float
